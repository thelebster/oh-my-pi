# MediaMTX config for Pi Zero 2 W camera streaming.
# Only overrides that differ from defaults â€” see full reference:
# https://github.com/bluenviron/mediamtx/blob/main/mediamtx.yml

# Default lowLatency (LL-HLS) has known issues on iPhone Safari
# (freezing, long delays, 1.5x playback speed). mpegts is most compatible.
hlsVariant: mpegts

paths:
  stream:
    source: rpiCamera
    # Tuned for Pi Zero 2 W (limited CPU/RAM)
    rpiCameraWidth: 1280
    rpiCameraHeight: 720
    rpiCameraBitrate: 2000000
    rpiCameraAfMode: continuous
